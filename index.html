<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SeaYou - Log In</title>
    <style>
        .navbar {
            box-shadow:  10px 5px 5px grey;
            border: solid 1pt grey;
        }
        .login {
            margin-left: auto;
            margin-right: auto;
            padding: 30pt;
            border: solid 1pt grey;
            box-shadow: 10px 5px 5px grey;
            display: block;
            position: relative;
            width: 30%;
            height: auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>

  <body>
    <nav class="navbar has-background-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="logo1.png">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
      
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button has-background-primary-light">
                  <strong>Sign up</strong>
                </a>
                <a class="button has-background-primary-light">
                  <strong>Log in</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>
      
    <form class="box" style="box-shadow: none;">
      <div class="login">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. h.potter@hogwards.edu">
          </div>
        </div>
      
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="********">
          </div>
        </div>
      
        <button class="button is-primary"><strong>Log in</strong></button>
      </div>
    </form>

  </body>
</html>
