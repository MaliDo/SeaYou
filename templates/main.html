<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet", href="{{ url_for('static', filename='style.css') }}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>

  <body class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top has-background-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="{{ url_for('main') }}">
            <img src="{{ url_for('static', filename='logo1.png') }}"/>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
      
          </div>
      
          <div class="navbar-end">
            {% block navbar %}
            {% endblock %}
            <div class="navbar-item">
              <div class="buttons">
                <a class="button has-background-primary-light" href="index.html">
                  <strong>My Account</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>
    {% block home %}
    {% endblock %}
    {% block login %}
    {% endblock %}
    {% block signup %}
    {% endblock %}
    {% block feed %}
    {% endblock %}
  </body>
</html>
