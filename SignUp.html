<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SeaYou - Sign Up</title>
    <style>
        .navbar {
            box-shadow:  10px 5px 5px grey;
            border: solid 1pt grey;
        }
        .signup {
            margin-top: 30px;
            margin-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
            padding: 30pt;
            border: solid 1pt grey;
            box-shadow: 10px 5px 5px grey;
            display: block;
            position: relative;
            width:80%;
            height: auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>

  <body>
    <nav class="navbar has-background-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="logo1.png">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
      
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button has-background-primary-light">
                  <strong>Sign up</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>

    <form class="box signup" style="box-shadow: none;">
        <div class="field">
            <div style="display: inline-block">
                <label class="label">First Name</label>
                <div class="field-body">
                    <div class="field">
                    <p class="control">
                        <input class="input" type="text" placeholder="Harry">
                    </p>
                    </div>
                </div>
            </div>
            <div style="display: inline-block">
                <label class="label">Last Name</label>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                          <input class="input" type="text" placeholder="Potter">
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <div style="display: inline-block">
                <div>
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="text" placeholder="Text input" value="HPotter">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                    <p class="help is-success">This username is available</p>
                </div>
            </div>
            <div style="display: inline-block">
                <div>
                    <label class="label">Date of Birth</label>
                    <div class="field-body">
                        <div class="field">
                        <p class="control">
                            <input class="input" type="text" placeholder="mm-dd-yyyy">
                        </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="field-label is-horizontal">
            <label class="label">First name</label>
            <label class="label">Last name</label>
        </div>
        <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input" type="text" placeholder="Harry">
                </p>
              </div>
            </div>
            <div>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                      <input class="input" type="text" placeholder="Potter">
                    </p>
                  </div>
            </div>
        </div>
      
      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" placeholder="Text input" value="HPotter">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        <p class="help is-success">This username is available</p>
      </div>
      
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">This email is invalid</p>
      </div>
      
      <div class="field">
        <label class="label">Subject</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Select dropdown</option>
              <option>With options</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </form>
  </body>
</html>
